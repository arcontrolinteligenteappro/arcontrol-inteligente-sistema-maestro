
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AR CONTROL SISTEMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #050505;
        --color-primary: #00ff41;
        --color-primary-dim: rgba(0, 255, 65, 0.1);
        --color-panel: rgba(10, 15, 10, 0.85);
        --font-tech: 'Rajdhani', sans-serif;
        --font-code: 'Fira Code', monospace;
      }

      body {
        font-family: var(--font-tech);
        background-color: var(--color-bg);
        /* Grid Background */
        background-image: 
          linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        color: #e0e0e0;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.5s ease;
      }

      /* CRT Scanline Effect Overlay */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      .font-mono { font-family: var(--font-code); }

      /* View Transitions */
      .view-enter {
        animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(15px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Modal Animations */
      .modal-overlay-enter {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .modal-content-enter {
        animation: scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }

      /* Table Row Stagger */
      .table-row-enter {
        opacity: 0;
        animation: slideInRight 0.4s ease-out forwards;
      }
      /* Generate delays for up to 20 rows */
      tr:nth-child(1) .table-row-enter { animation-delay: 0.05s; }
      tr:nth-child(2) .table-row-enter { animation-delay: 0.1s; }
      tr:nth-child(3) .table-row-enter { animation-delay: 0.15s; }
      tr:nth-child(4) .table-row-enter { animation-delay: 0.2s; }
      tr:nth-child(5) .table-row-enter { animation-delay: 0.25s; }
      /* ... automatic delay handled in JS for larger lists usually, but CSS helps for static feel */

      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(-10px); }
        to { opacity: 1; transform: translateX(0); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #004400; border-radius: 2px; }
      ::-webkit-scrollbar-thumb:hover { background: #00ff41; }

      /* Cyber Input Style */
      .input-style {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(0, 255, 65, 0.3);
        color: #fff;
        font-family: var(--font-code);
        font-size: 0.95rem;
        transition: all 0.3s ease;
        border-radius: 2px; 
      }
      .input-style:focus {
        outline: none;
        border-color: #00ff41;
        background-color: rgba(0, 20, 0, 0.8);
        box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
        transform: scale(1.01);
      }

      /* Buttons & Interactables */
      .btn-cyber {
        position: relative;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-cyber:active { transform: scale(0.96); }
      .btn-cyber:hover { box-shadow: 0 0 15px rgba(0,255,65,0.4); }
      
      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--color-bg);
      }
      .glitch-text:hover::before {
        left: 2px;
        text-shadow: -1px 0 red;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-text:hover::after {
        left: -2px;
        text-shadow: -1px 0 blue;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim-1 { 0% { clip: rect(20px, 9999px, 10px, 0); } 100% { clip: rect(50px, 9999px, 80px, 0); } }
      @keyframes glitch-anim-2 { 0% { clip: rect(80px, 9999px, 90px, 0); } 100% { clip: rect(10px, 9999px, 30px, 0); } }

    </style>
